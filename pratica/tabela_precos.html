<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Preços</title>
    <style>
        body {
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #d87093;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Tabela de Preços</h1>
    <table>
        <tr>
            <th>Make</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>Gloss dior </td>
            <td>R$ 160,00</td>
        </tr>
        <tr>
            <td>Gloss Kiko</td>
            <td>R$ 120,00</td>
        </tr>
    </table>
</body>
</html>
